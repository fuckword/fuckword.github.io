<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
	
		<title>Ican Bachors</title>

		<!-- Include Octicons -->
		<link href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css" rel="stylesheet">
		
		<!-- Custom Github Feed style -->
		<link type="text/css" rel="stylesheet" href="src/github-feed.css" />
		
	</head>
	<body>
	
		<!-- Place this tag where you want the button to render. -->
		<div id="github">
			<a aria-label="Follow @bachors on GitHub" data-count-aria-label="# followers on GitHub" data-count-api="/users/bachors#followers" data-count-href="/bachors/followers" href="https://github.com/bachors" class="github-button">Follow @bachors</a>
			<a aria-label="Watch bachors/jQuery-Github-Feed on GitHub" data-count-aria-label="# watchers on GitHub" data-count-api="/repos/bachors/jQuery-Github-Feed#subscribers_count" data-count-href="/bachors/jQuery-Github-Feed/watchers" data-icon="octicon-eye" href="https://github.com/bachors/jQuery-Github-Feed" class="github-button">Watch</a>
			<a aria-label="Star bachors/jQuery-Github-Feed on GitHub" data-count-aria-label="# stargazers on GitHub" data-count-api="/repos/bachors/jQuery-Github-Feed#stargazers_count" data-count-href="/bachors/jQuery-Github-Feed/stargazers" data-icon="octicon-star" href="https://github.com/bachors/jQuery-Github-Feed" class="github-button">Star</a>
			<a aria-label="Fork bachors/jQuery-Github-Feed on GitHub" data-count-aria-label="# forks on GitHub" data-count-api="/repos/bachors/jQuery-Github-Feed#forks_count" data-count-href="/bachors/jQuery-Github-Feed/network" data-icon="octicon-repo-forked" href="https://github.com/bachors/jQuery-Github-Feed/fork" class="github-button">Fork</a>
		</div>
		
		<!-- Project -->
		<div class="project"></div>

		<!-- Include jQuery -->
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		
		<!-- Include jQuery Github Feed-->
		<script src="src/github-feed.js"></script>
		<script>
		$(document).ready(function(){
			
			// Setting
			$(".project").githubfeed(
				username = "bachors", // your github username
				sort = "updated" // Can be one of created, updated, pushed, full_name.
			);

		});
		</script>
		
		<!-- Place this tag right after the last button or just before your close body tag. -->
		<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

	</body>
</html>
